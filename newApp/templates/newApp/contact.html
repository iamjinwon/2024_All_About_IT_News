{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>All About IT News</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <!-- Bootstrap CSS for modal-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .modal-body {
            text-align: center;
        }
        .modal-body p, .modal-body img {
            margin: 10px 0;
        }
        .modal-header {
            justify-content: center;
        }
        .modal-header .btn-close {
            position: absolute;
            right: 1rem;
        }
    </style>
</head>
<body>
    <div id="main-content" class="d-flex flex-column">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'redirect_to_today_post' %}">All About IT News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'redirect_to_today_post' %}">홈</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'index' %}">뉴스 모음</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'contact' %}">구독하기</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static 'assets/img/contact-bg.jpg' %}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>구독하기</h1>
                            <span class="subheading">매일 IT 뉴스를 이메일로 받고싶나요? 여기서 구독하세요!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="flex-fill mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <form method="POST" action="{% url 'contact' %}" id="subscriptionForm">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <br />
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">구독하기</button>
                                <button type="button" class="btn btn-secondary text-uppercase" data-bs-toggle="modal" data-bs-target="#unsubscribeModal">수신차단 절차</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy; All About IT News</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="unsubscribeModal" tabindex="-1" aria-labelledby="unsubscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="unsubscribeModalLabel"><b>수신차단 절차</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><i class="fas fa-check-circle" style="color: green;"></i> 이메일을 받길 원하지 않으신 분들은 아래 절차를 따라주시면 됩니다.</p>
                    <img src="{% static 'assets/img/subscribe1.png' %}" alt="Subscribe Step 1" class="img-fluid">
                    <br>
                    <br>
                    <p><i class="fas fa-check-circle" style="color: green;"></i> 빨간 네모 안의 버튼을 클릭 후 <b>확인</b>버튼을 클릭해주시면 됩니다.</p>
                    <img src="{% static 'assets/img/subscribe2.png' %}" alt="Subscribe Step 2" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS and other scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('subscriptionForm').addEventListener('submit', function(event) {
                // Wait for form submission to complete before clearing fields
                event.preventDefault(); // Prevent form submission
                setTimeout(function() {
                    document.getElementById('subscriptionForm').reset(); // Clear form fields
                }, 1000); // Adjust timing as needed
            });

            // 성공 메시지 표시
            {% if success %}
                alert("등록이 완료되었습니다.");
            {% endif %}
            // 오류 메시지 표시
            {% if error_message %}
                alert("{{ error_message }}");
            {% endif %}
        });
    </script>
</body>
</html>
